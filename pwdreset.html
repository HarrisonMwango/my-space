<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MySpace | Reset Password</title>
    <link rel="stylesheet" href="pwdreset.css">
</head>
<body>

<div class="reset-box">
    <h2>Reset Password</h2>

    <label>New Password</label>
    <div class="password-field">
        <input type="password" id="password" placeholder="Enter new password">
        <span onclick="togglePassword('password')">üëÅ</span>
    </div>

    <label>Confirm Password</label>
    <div class="password-field">
        <input type="password" id="confirmPassword" placeholder="Confirm new password">
        <span onclick="togglePassword('confirmPassword')">üëÅ</span>
    </div>

    <button onclick="resetPassword()">Reset Password</button>
</div>

<script>
    function togglePassword(id) {
        const field = document.getElementById(id);
        field.type = field.type === "password" ? "text" : "password";
    }

    function resetPassword() {
        const p1 = document.getElementById("password").value;
        const p2 = document.getElementById("confirmPassword").value;

        if (!p1 || !p2) {
            alert("Please fill in all fields");
            return;
        }

        if (p1 !== p2) {
            alert("Passwords do not match");
            return;
        }

        // Backend will verify token & reset password here
        alert("Password reset successful!, Redirecting to Log In page...");

        // Redirect to login page
        window.location.href = "index.html";
    }
</script>

</body>
</html>
